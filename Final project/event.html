<!--event-->
<div class="container">
    <!--title-->
    <div class="title">
        <h1> Add an event </h1>
    </div>
    <!--image-->
    <div class="img1">
        <img src="logo.png" alt="" />

    </div>
    <!--form-->
    <form>

        <div class="text">
            <!--dog's name-->
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"><b>Event's name</b></label>
                <input type="name" class="form-control" id="name" aria-describedby="emailHelp" name="name">

            </div>
            <!--email-->
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"><b>Event address</b></label>
                <input type="Address" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    name="address">

            </div>
            <!--password-->
            <label for="inputPassword5" class="form-label"><b>Organizer name</b></label>
            <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock"
                name="password">

            <br />
            <!--select-->
            <label for="inputVaccines" class="form-label"><b>City</b></label>
            <div class="form-floating">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example">

                    <option value="1">Siliana</option>
                    <option value="2">Beja</option>
                    <option value="3">Soussa</option>
                    <option value="4">Bizete</option>
                    <option value="5">Hammamet</option>
                    <option value="5">Tataouine</option>
                </select>
                <label for="floatingSelect">Works with selects</label>
            </div>
        </div>
        <br />
        <br/>
        <br/>
        <button type="submit" class="btn btn-secondary">Submit</button>
    </form>
